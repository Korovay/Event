<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Events</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/YnYy3n4/1682.png">

    <!-- External Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="coming.css">

    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.11.0/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="event-card">
            <h1>Upcoming Events:</h1>
            <div class="event-content">
                <div class="event-header">
                    <div class="custom-select">
                        <button class="select-selected" id="dropdownDefaultButton" data-dropdown-toggle="eventSelectList">
                            Choose Event:
                            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                            </svg>
                        </button>
                        <ul class="select-items" id="eventSelectList" style="display: none;">
                            <!-- Options will be added via JavaScript -->
                        </ul>
                    </div>
                </div>
                <div class="event-info">
                    <div class="game-mode">
                        <span id="gameModeName"></span>
                        <div class="map-info">
                            Map: <span id="mapName"></span>
                        </div>
                    </div>
                    <div class="event-row">
                        <div class="map-container">
                            <img id="mapThumbnail" class="map-thumbnail" alt="Map Thumbnail">
                        </div>
                        <div class="brawler-stats" id="brawlerStats">
                            <div class="stats-column">
                                <div class="stat-row">
                                    <div class="stat-brawler-img-container">
                                        <img class="stat-brawler-img" src="" alt="Brawler">
                                    </div>
                                    <span class="stat-winrate">60%</span>
                                </div>
                                <div class="stat-row">
                                    <div class="stat-brawler-img-container">
                                        <img class="stat-brawler-img" src="" alt="Brawler">
                                    </div>
                                    <span class="stat-winrate">60%</span>
                                </div>
                                <div class="stat-row">
                                    <div class="stat-brawler-img-container">
                                        <img class="stat-brawler-img" src="" alt="Brawler">
                                    </div>
                                    <span class="stat-winrate">60%</span>
                                </div>
                                <div class="stat-row">
                                    <div class="stat-brawler-img-container">
                                        <img class="stat-brawler-img" src="" alt="Brawler">
                                    </div>
                                    <span class="stat-winrate">60%</span>
                                </div>
                                <div class="stat-row">
                                    <div class="stat-brawler-img-container">
                                        <img class="stat-brawler-img" src="" alt="Brawler">
                                    </div>
                                    <span class="stat-winrate">60%</span>
                                </div>
                            </div>
                            <div class="stats-column">
                                <div class="stat-row">
                                    <div class="stat-brawler-img-container">
                                        <img class="stat-brawler-img" src="" alt="Brawler">
                                    </div>
                                    <span class="stat-winrate">60%</span>
                                </div>
                                <div class="stat-row">
                                    <div class="stat-brawler-img-container">
                                        <img class="stat-brawler-img" src="" alt="Brawler">
                                    </div>
                                    <span class="stat-winrate">60%</span>
                                </div>
                                <div class="stat-row">
                                    <div class="stat-brawler-img-container">
                                        <img class="stat-brawler-img" src="" alt="Brawler">
                                    </div>
                                    <span class="stat-winrate">60%</span>
                                </div>
                                <div class="stat-row">
                                    <div class="stat-brawler-img-container">
                                        <img class="stat-brawler-img" src="" alt="Brawler">
                                    </div>
                                    <span class="stat-winrate">60%</span>
                                </div>
                                <div class="stat-row">
                                    <div class="stat-brawler-img-container">
                                        <img class="stat-brawler-img" src="" alt="Brawler">
                                    </div>
                                    <span class="stat-winrate">60%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="event-details">
                        <div class="event-details-row">
                            <div class="detail-item">
                                <span class="label">Time Until Start:</span>
                                <div class="detail-content">
                                    <img src="https://s6.gifyu.com/images/bbrI7.gif" class="timer-icon" alt="Timer Icon">
                                    <span id="timeUntilStart"></span>
                                </div>
                            </div>
                            <div class="detail-item right-aligned">
                                <span class="label">Event Date:</span>
                                <span id="eventDate"></span>
                            </div>
                        </div>
                    </div>
                    <div class="banner-container">
                        <img id="gameModeBanner" class="game-mode-banner" alt="Game Mode Banner">
                    </div>
                    <div class="spike-icon-container">
                        <div class="new-icon-container">
                            <img src="https://i.ibb.co/84th1LX0/1187.png" class="new-icon" alt="New Icon">
                        </div>
                        <img src="https://i.ibb.co/7x6Rww7T/emoji-spike-poop.gif" class="spike-icon" alt="Spike Icon">
                        <span class="copyright-text">I created this poop that will provide you with all the information you need! Â© 2025 Korovay inc</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Application Script -->
    <script src="up.js"></script>
</body>
</html>
